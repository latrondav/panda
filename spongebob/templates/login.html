<!doctype html>
<html lang="en">
  
  {% load static %}

  {% include 'includes/head.html' %}

  <body>

    <main id="main">

      <!-- ======= Login ======= -->
        <section class="background-radial-gradient overflow-hidden">
          <style>
              .background-radial-gradient {
                background-color: hsl(218, 41%, 15%);
                background-image: radial-gradient(650px circle at 0% 0%,
                    hsl(22, 100%, 50%) 15%,
                    hsl(22, 100%, 45%) 35%,
                    hsl(22, 100%, 35%) 75%,
                    hsl(22, 100%, 34%) 80%,
                    transparent 100%),
                  radial-gradient(1250px circle at 100% 100%,
                    hsl(22, 100%, 60%) 15%,
                    hsl(22, 100%, 45%) 35%,
                    hsl(22, 100%, 35%) 75%,
                    hsl(22, 100%, 34%) 80%,
                    transparent 100%);
              }
          
              #radius-shape-1 {
                height: 220px;
                width: 220px;
                top: -60px;
                left: -130px;
                background: radial-gradient(#44006b, #ad1fff);
                overflow: hidden;
              }
          
              #radius-shape-2 {
                border-radius: 38% 62% 63% 37% / 70% 33% 67% 30%;
                bottom: -60px;
                right: -110px;
                width: 300px;
                height: 300px;
                background: radial-gradient(#44006b, #ad1fff);
                overflow: hidden;
              }
          
              .bg-glass {
                background-color: hsla(0, 0%, 100%, 0.9) !important;
                backdrop-filter: saturate(200%) blur(25px);
              }
          </style>

          <div class="container fade-in">
            <div class="row d-flex justify-content-center align-items-center">
              <div class="col col-xl-10 text-center">
                <div class="card" style="border-radius: 5rem;">
                  <div class="row g-0">
                    <div class="col-lg-12 d-flex align-items-center">
                      <div class="card-body p-3 p-lg-3 text-black">
                          <main class="form-signin">
                              <form style="height: auto;" action="/login/" method="POST">
                              {% csrf_token %}
                                  <br>
                                  <div class="text-center">
                                      <img class="mb-4" src="{% static 'assets/brand/panda.svg' %}" alt="" width="72" height="57">
                                      <h2><strong>PANDA BUS BOOKING AGENCY</strong></h2>
                                      <h3 class="h3 mb-3 fw-normal"><strong>LOGIN</strong></h3>
                                  </div>
                  
                                  <div class="form-floating">
                                    <input type="text" id="username" name="username" class="form-control" style="border-radius: 10rem;" id="floatingInput" placeholder="Enter your username" required>
                                    <label for="floatingInput"><strong>Username</strong></label>
                                  </div>
                                  <br>
                  
                                  <div class="form-floating">
                                      <input type="password" id="loginpass" name="pass1" class="form-control" style="border-radius: 10rem;" id="floatingPassword" placeholder="Enter your Password" required>
                                      <label for="floatingPassword"><strong>Password</strong></label>
                                  </div>
                                  <br>
                  
                                  <div class="text-center">
                                    <div class="checkbox mb-3">
                                        <label>
                                            <input type="checkbox" onclick="loginFunction()"><strong>Show Password</strong>
                                        </label>
                                    </div>

                                    <div class="checkbox mb-3">
                                        <label>
                                            <input type="checkbox" name="remember-me" id="remember-me"><strong>Remember me</strong>
                                        </label>
                                    </div>
          
                                    <label><strong>Forgot Password?</strong><a href="/resetpasswordform"><strong>Reset password here</strong></a></label>
                                  </div>
                                  <br>
                              
                                  <div class="text-center">
                                      <button type="submit" class="btn btn-lg btn-primary" style="border-radius: 10rem;"><strong>LOGIN</strong></button>
                                  </div>
                                  <br>
                                  
                                  <div class="text-center">
                                    <p><strong>Not a member?</strong><a href="/signup/"><strong>Register</strong></a></p>
                                    <p><strong>or sign up with:</strong></p>

                                    <button type="button" class="btn btn-primary btn-floating " style="border-radius: 10rem;">
                                      <i class="bx bxl-google"></i>
                                    </button>
                                  
                                  </div>
                              </form>
                          </main>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      <!-- End Login -->

      <script>
        function loginFunction() {
          var x = document.getElementById("loginpass");

          if (x.type === "password") {
            x.type = "text";
          } else {
            x.type = "password";
          }
        }
      </script>

    </main>

  </body>
</html>

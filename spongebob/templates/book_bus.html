<!doctype html>
<html lang="en">
  
  {% load static %}

  {% include 'includes/head.html' %}

  <body>

    {% include 'includes/header.html' %}

    <main id="main">
 <!-- ======= Services Section ======= -->
 <section id="services" class="services section-bg">
    <div class="container">

      <div class="section-title" data-aos="fade-up">
        <h2><strong>BOOK BUS</strong></h2>
        <h4><strong>SELECT A BUS SEAT BELOW</strong></h4>
      </div>

      <div class="row">
        
        <div class="col-lg-3 col-md-3" data-aos="fade-up">
            <form action="/contact_us/" method="POST">
                {% csrf_token %}
                  <div class="row">
                    <div class="form-group mt-3">
                        <label>Bus Id:</label>
                        <input readonly type="text" name="bus_id" class="form-control" id="bus_id" value="{{ busId }}" style="border-radius: 10rem;">
                    </div>
                    <div class="form-group mt-3">
                        <label>Seat Numbers:</label>
                        <input readonly type="text" class="form-control" name="seat_nos" id="seat_nos" style="border-radius: 10rem;">
                    </div>
                    <div class="form-group mt-3">
                        <label>Number Of Seats:</label>
                        <input readonly type="text" class="form-control" name="count" id="count" style="border-radius: 10rem;">
                    </div>
                    <div class="form-group mt-3">
                        <label>Phone Number:</label>
                      <input type="text" class="form-control" name="phone_number" id="phone_number" style="border-radius: 1rem;">
                    </div>
                    <div class="form-group mt-3">
                        <label>Bus Station:</label>
                      <input type="text" class="form-control" name="bus_station" id="bus_station" style="border-radius: 1rem;">
                    </div>
                    <div class="form-group mt-3">
                      <div class="text-center">
                        <button type="submit" class=" btn btn-secondary" style="border-radius: 10rem;"><strong>SEND MESSAGE</strong></button>
                      </div>
                    </div>
                  </div>
                </form>
        </div>

        <div class="col-lg-9 col-md-9 text-center align-items-center" data-aos="fade-up" data-aos-delay="100">
          <div class="row">
            <div class="col-lg-6 col-md-3">
                <div class="row">
                    <div class="col-lg-2 text-center align-items-center" style="margin-right: 30px; margin-left: 30px;">
                        <img src="availble seat.jpg"><br>
                        <strong>SEAT AVAILABLE</strong>
                    </div>
                    <div class="col-lg-2 text-center align-items-cente" style="margin-right: 30px; margin-left: 30px;">
                        <img src="In Booking.jpg" ><br>
                        <strong>TO BE BOOKED</strong>
                    </div>
                    <div class="col-lg-2 text-center align-items-cente" style="margin-right: 30px; margin-left: 30px;">
                        <img src="Booked.jpg"><br>
                        <strong>SEAT BOOKED</strong>
                    </div>
                </div>
                

                

                
            </div>
            <div class="col-lg-6 col-md-3">
                <button class="btn btn-danger" style="border-radius: 10rem;"> CLEAR SEATS </button>
            </div>
          </div>
          <div class="row">seat selection</div>
        </div>
        

       
      </div>

    </div>
  </section><!-- End Services Section -->
</main>

{% include 'includes/footer.html' %}
  
  </body>
</html>
